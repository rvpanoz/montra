<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title"><%= title %></h3>
    </div>
    <div class="panel-body">
        <div class="scroll-wrapper scrollable scrollbar-macosx" style="position: relative;">
            <div class="scrollable scrollbar-macosx scroll-content" style="height: auto; margin-bottom: 0px; margin-right: 0px; max-height: 444px;">
                <table class="table table-hover table_sortable {sortlist: [[0,0]]}" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="header headerSortDown">Name</th>
                            <th class="header">Created</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Date</th>
                            <th>Created</th>
                        </tr>
                    </tfoot>
                    <tbody class="categories-items"></tbody>
                </table>
            </div>
            <div class="scroll-element scroll-x">
                <div class="scroll-element_outer">
                    <div class="scroll-element_size"></div>
                    <div class="scroll-element_track"></div>
                    <div class="scroll-bar" style="width: 96px;"></div>
                </div>
            </div>
            <div class="scroll-element scroll-y">
                <div class="scroll-element_outer">
                    <div class="scroll-element_size"></div>
                    <div class="scroll-element_track"></div>
                    <div class="scroll-bar" style="height: 96px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
