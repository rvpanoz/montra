<div class="user-container user-signin">
	<div class="user-profile">
		<button class="user-profile-avatar toggle">
	 	<img src="./assets/images/user-avatar.png" alt="Avatar">
		</button>
		<div class="user-profile-form">
			<div class="user-profile-fields">
				<div class="form-group">
					<input type="text" id="signin-input-email" class="form-control" placeholder="email">
				</div>
				<div class="form-group">
					<input type="password" id="signin-input-password" class="form-control" placeholder="password">
				</div>
				<div class="user-footer">
					<a href="#" class="btn btn-info signin">Login</a>
				</div>
				<p>New user? <a href="#" class="switch">Register</a> a new account</p>
			</div>
		</div>
	</div>
</div>

<div class="user-container user-signup" style="display: none;">
	<div class="user-profile">
		<button class="user-profile-avatar toggle">
	 		<img src="./assets/images/user-avatar.png" alt="Avatar">
		</button>
		<div class="user-profile-form">
			<div class="user-profile-fields">
				<div class="form-group">
					<input type="text" id="signup-input-firstName" class="form-control" placeholder="First name">
				</div>
				<div class="form-group">
					<input type="password" id="signup-input-lastName" class="form-control" placeholder="Last name">
				</div>
				<div class="form-group">
					<input type="text" id="signup-input-email" class="form-control" placeholder="email">
				</div>
				<div class="form-group">
					<input type="password" id="signup-input-password" class="form-control" placeholder="password">
				</div>
				<div class="user-footer">
					<a href="#" class="btn btn-info signup">Register</a>
				</div>
			</div>
		</div>
	</div>
</div>
