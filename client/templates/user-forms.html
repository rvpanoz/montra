<div class="login-form user-signin">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="signin-input-email" name="signin-input-email" placeholder="email">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="signin-input-password" name="signin-input-password" placeholder="password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">remember</label>
					</div>
				</div>
				<a href="#" class="btn btn-primary btn-md signin login-button"><i class="fa fa-chevron-right"></i></a>
			</div>
			<div class="etc-login-form">
				<p>new user? <a href="#" class="add">create new account</a></p>
			</div>
		</form>
	</div>

  <div class="signup-form user-signup" style="display: none;">
  		<form id="signup-form" class="text-left">
  			<div class="login-form-main-message"></div>
  			<div class="main-login-form">
  				<div class="login-group">
  					<div class="form-group">
  						<label for="lg_username" class="sr-only">Username</label>
  						<input type="text" class="form-control" id="signup-input-email" name="signup-input-email" placeholder="email">
  					</div>
  					<div class="form-group">
  						<label for="lg_password" class="sr-only">Password</label>
  						<input type="password" class="form-control" id="signup-input-password" name="signup-input-password" placeholder="password">
  					</div>
  				</div>
  				<a href="#" class="btn btn-primary btn-md signup login-button"><i class="fa fa-chevron-right"></i></a>
  			</div>
  			<div class="etc-login-form">
  				<p><a href="#" class="back">back</a></p>
  			</div>
  		</form>
  	</div>
