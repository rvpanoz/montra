<div class="row">
    <div class="col-md-1 hidden-xs hidden-sm">
        <div class="checkbox">
            <input type="checkbox" class="check-action" id="checkbox<%= _id %>">
            <label for="checkbox<%= _id %>"></label>
        </div>
    </div>
    <div class="record-time col-md-3 col-sm-4 col-xs-4">
        <div class="divider hidden-md hidden-sm hidden-xs"></div>
        <i class="fa fa-calendar-o"></i>
        <span class="time"><%= entry_date_formatted %></span>
    </div>
    <div class="record-basic col-md-3 col-sm-4 col-xs-4">
        <span class="badge" style="background-color:<%= category_id.color %>">
        <span><%= category_id.name %></span></span>
    </div>
    <div class="record-type col-md-3 col-sm-3 col-xs-3">
      <i class="fa fa-<%= payment_check %>"></i>
      <span class="amount" style="color: <%= kind_color %>"><%= amount %>&euro;</span>
    </div>
    <div class="record-type col-md-2 col-sm-1 col-xs-1">
        <span class="divider hidden-xs"></span>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Actions <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" class="update">Update</a></li>
                <li><a href="#" class="clone">Clone</a></li>
                <li class="divider"></li>
                <li><a href="#" class="remove">Remove</a></li>
            </ul>
        </div>
    </div>
    <!-- <div class="record-state bg-darkorange">
        <i class="fa fa-<%= kind_check %>" style="position: absolute; left:4px; color: <%= kind_color %>" aria-hidden="true"></i>
    </div> -->
</div>
