<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-xs-8">
                <div class="form-wrap">
                    <h1>Create a new account</h1>
                    <form role="form" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="input-firstName" class="sr-only">First Name</label>
                            <input type="email" name="input-firstName" id="input-firstName" placeholder="first name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="input-lastName" class="sr-only">Last Name</label>
                            <input type="email" name="input-lastName" id="input-lastName" placeholder="last name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="input-email" class="sr-only">Email</label>
                            <input type="email" name="input-email" id="input-email" placeholder="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="input-password" class="sr-only">Password</label>
                            <input type="password" name="input-password" id="input-password" placeholder="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="input-password-repeat" class="sr-only">Password</label>
                            <input type="password" name="input-password-repeat" id="input-password-repeat" placeholder="password repeat" class="form-control">
                        </div>
                        <input type="submit" id="btn-register" class="btn btn-custom btn-lg btn-block btn-info" value="Register">
                        <input type="submit" id="btn-cancel" class="btn btn-custom btn-lg btn-block btn-danger" value="Cancel">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
