<div class="row">
    <div class="col-md-8 col-sm-12">
        <div class="widget-box">
            <div class="widget-header bordered-bottom bordered-themesecondary">
                <i class="widget-icon fa fa-plus themesecondary"></i>
                <h5 class="widget-caption themesecondary"><%= items.title %></h5>
            </div>
            <div class="widget-body">
                <div class="widget-main no-padding">
                    <form class="form" style="padding: 30px;">
                        <fieldset>
                            <legend>Name</legend>
                            <div class="row" style="margin-top: 15px;">
                                <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
                                    <div class="form-group form-group-name">
                                        <label for="input-name">Name</label>
                                        <input type="text" class="form-control" id="input-name" name="input-name">
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 15px;">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                  <div class="form-group form-group-color">
                                      <label for="input-color">Pick a color</label>
                                      <div id="colorpicker" class="input-group colorpicker-component">
                                          <input type="text" class="form-control" placeholder="color" id="input-color" name="input-color">
                                          <span class="input-group-addon"><i></i></span>
                                      </div>
                                  </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="row" style="margin-top: 60px;">
                            <div class="form-footer">
                                <div class="form-group">
                                    <div class="col-md-9">
                                        <button class="btn btn-info save">Save</button>&nbsp;
                                        <button class="btn btn-danger back">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
