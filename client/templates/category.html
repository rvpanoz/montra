<div class="row">
    <div class="col-sm-3">
        <% if (items.isNew == false) { %>
            <div class="btn-group">
                <a class="btn btn-danger btn-sm" id="btn-delete" href="#">Delete</a>
            </div>
            <% } %>
    </div>
    <div class="col-sm-9">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    <%= items.title %>
                </legend>
                <div class="form-group input-name">
                    <label for="input-name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="input-name" name="input-name" placeholder="category name">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger">
                        <strong>Oh danger!</strong> <br/>Category will permanently deleted. Are you sure?
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-ok">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
