<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">
        <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">New category</button> -->
    </div>
    <div class="mdl-cell mdl-cell--8-col">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-name">
                <input class="mdl-textfield__input" type="text" id="input-name" name="input-name">
                <label class="mdl-textfield__label" for="input-name">Category name</label>
            </div>
        </form>
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored save">Save</button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored back">Cancel</button>
    </div>
</div>

<div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
