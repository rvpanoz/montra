<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--8-col">

    </div>
</div>
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col">
        <form action="#" class="search-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-input-entry-date-from">
                <input class="mdl-textfield__input" type="text" id="input-entry-date-from" name="input-entry-date-from" data-language='en'>
                <label class="mdl-textfield__label" for="input-entry-date-from">Entry date from</label>
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-input-entry-date-to">
                <input class="mdl-textfield__input" type="text" id="input-entry-date-to" name="input-entry-date-to" data-type="entry-date" data-language='en'>
                <label class="mdl-textfield__label" for="input-entry-date-to">Entry date to</label>
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect label-kind-1" for="input-kind-1">
                <input type="radio" id="input-kind-1" class="mdl-radio__button" name="input-kind" value="1">
                <span class="mdl-radio__label">Expense</span>
              </label>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect label-kind-2" for="input-kind-2">
                <input type="radio" id="input-kind-2" class="mdl-radio__button" name="input-kind" value="2">
                <span class="mdl-radio__label">Income</span>
              </label>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect label-payment-method-1" for="input-payment-method-1">
                <input type="radio" id="input-payment-method-1" class="mdl-radio__button" name="input-payment-method" value="1">
                <span class="mdl-radio__label">Cash</span>
              </label>
                </div>
                <div class="mdl-cell mdl-cell--6-col">
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect label-payment-method-2" for="input-payment-method-2">
                <input type="radio" id="input-payment-method-2" class="mdl-radio__button" name="input-payment-method" value="2">
                <span class="mdl-radio__label">Credit card</span>
              </label>
                </div>
            </div>
            <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored search">Search</button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored clear">Clear</button>

      </form>
    </div>
    <div class="mdl-cell mdl-cell--6-col">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Category</th>
                    <th class="mdl-data-table__cell--non-numeric">Date</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="records-items"></tbody>
        </table>
    </div>
</div>
</div>
