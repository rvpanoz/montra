<div class="mntr-filter">
    <form action="#" class="mntr-filter-form">
        <div class="mntr-filter-block first">
            <h4>Date range</h4>
            <div class="mntr-filter-content">
                <div class="mui-row">
                    <div class="mui-col-md-6 mdl-entry_date-from">
                        <div class="mui-textfield">
                            <input type="text" id="input-entry-date-from" data-language='en' name="input-entry-date-from">
                            <label>Date from</label>
                        </div>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-6 mdl-entry_date-to">
                        <div class="mui-textfield">
                            <input type="text" id="input-entry-date-to" data-language='en' name="input-entry-date-to">
                            <label>Date to</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mntr-filter-block">
            <h4>Category</h4>
            <div class="mntr-filter-content">
                <div class="mui-row">
                    <div class="mui-col-md-6 mdl-category_id">
                        <div class="mui-select">
                            <select id="input-category" name="input-category">
                        <option value="0"></option>
                      </select>
                            <label>Select category</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mntr-filter-block">
            <h4>Payment and Kind</h4>
            <div class="mntr-filter-content">
                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <div class="mui-row">
                            <div class="mui-col-md-6">
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect label-kind-1" for="input-kind-1">
                                  <input type="radio" id="input-kind-1" class="mdl-radio__button" name="input-kind" value="1">
                                  <span class="mdl-radio__label">Expense</span>
                                </label>
                            </div>
                            <div class="mui-col-md-6">
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect label-kind-2" for="input-kind-2">
                                <input type="radio" id="input-kind-2" class="mdl-radio__button" name="input-kind" value="2">
                                <span class="mdl-radio__label">Income</span>
                              </label>
                            </div>
                        </div>
                    </div>
                    <div class="mui-col-md-12">
                        <div class="mui-row">
                            <div class="mui-col-md-6">
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect label-kind-1" for="input-payment-1">
                                      <input type="radio" id="input-payment-1" class="mdl-radio__button" name="input-payment" value="1">
                                      <span class="mdl-radio__label">Cash</span>
                                    </label>
                            </div>
                            <div class="mui-col-md-6">
                                <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect label-payment-2" for="input-payment-2">
                                    <input type="radio" id="input-payment-2" class="mdl-radio__button" name="input-payment" value="2">
                                    <span class="mdl-radio__label">Credit card</span>
                                  </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mntr-filter-block">
            <div class="mui-row">
                <div class="mui-col-4 mui-col-md-offset-8">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored filter">Search</button>
                </div>
            </div>
        </div>
    </form>

    <!-- close filter -->
    <a href="#" class="mntr-close">
        <i class="material-icons close-filters">clear</i>
    </a>
</div>

<div class="mui-row">
    <div class="mui-col-md-4">
        <div class="dw-item">
            <div class="dwi-header">
                <div class="dwih-title"></div>
            </div>
            <div class="list-group lg-even-white">
                <div class="list-group-item media sv-item">
                    <div class="media-body">
                        <h3>Balance</h3>
                        <h2><%= stats.balance %></h2>
                    </div>
                </div>

                <div class="list-group-item media sv-item">
                    <div class="media-body">
                        <h3>Incomes</h3>
                        <h2><%= stats.incomes %></h2>
                    </div>
                </div>

                <div class="list-group-item media sv-item">
                    <div class="media-body">
                        <h3>Expenses</h3>
                        <h2><%= stats.expenses %></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mui-col-md-8 records-table-container">
        <div class="mui-row">
            <div class="mui-col-md-4">
                <h3>Your records</h3>
                <div class="mntr-filter-wrapper">
                  <a href="#" class="mntr-filter-trigger" id="mntr-filter-trigger" alt="Filters"></a>
                  <div class="mdl-tooltip" for="mntr-filter-trigger">Click to open filters</div>
                </div>
            </div>
            <div class="mui-col-md-4">

            </div>
        </div>
        <div class="mui-row">
            <div class="mui-col-md-12">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp records-table">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Category</th>
                            <th class="mdl-data-table__cell--non-numeric">Date</th>
                            <th class="mdl-data-table__cell--non-numeric">Payment</th>
                            <th class="mdl-data-table__cell--non-numeric">Kind</th>
                            <th class="mdl-data-table__cell">Amount</th>
                            <th class="mdl-data-table__cell">
                                <button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
                                  <i class="material-icons">more_vert</i>
                                </button>
                                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                                    <li class="mdl-menu__item">Remove</li>
                                </ul>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="records-items"></tbody>
                </table>
                <ul class="md-ui component-pagination">
                    <li class="pagination-arrow arrow-left">
                        <i class="material-icons">keyboard_arrow_left</i>
                    </li>
                    <li class="pagination-number current-number">1</li>
                    <li class="pagination-arrow arrow-right">
                        <i class="material-icons">keyboard_arrow_right</i>
                    </li>
                </ul>
            </div>
        </div>


    </div>
</div>
