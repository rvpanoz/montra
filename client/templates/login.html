<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in with your email account</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="signin-input-email" class="sr-only">Email</label>
                            <input type="email" name="signin-input-email" id="signin-input-email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="signin-input-password" class="sr-only">Password</label>
                            <input type="password" name="signin-input-password" id="signin-input-password" class="form-control">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
