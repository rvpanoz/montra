<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-xs-8">
                <div class="form-wrap">
                    <h1>Log in with your credentials</h1>
                    <form role="form" id="login-form" autocomplete="off">
                        <div class="form-group form-group-email">
                            <label for="input-email" class="sr-only">Email</label>
                            <input type="email" name="input-email" id="input-email" class="form-control">
                        </div>
                        <div class="form-group form-group-password">
                            <label for="input-password" class="sr-only">Password</label>
                            <input type="password" name="input-password" id="input-password" class="form-control">
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block btn-info" value="Log in">
                        <input id="btn-register" class="btn btn-custom btn-lg btn-block btn-success" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="registered" class="modal fade" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <div role="alert" class="alert alert-success">
                        <span class="modal-message">Your registration was successful. You can now login.</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                </div>
            </div>
        </div>
    </div>
</section>
