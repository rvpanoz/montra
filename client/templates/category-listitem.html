<div class="row">
    <div class="col-md-1 col-sm-12">
        <div class="checkbox">
            <input type="checkbox" id="checkbox<%= _id %>">
            <label for="checkbox<%= _id %>">
      </label>
        </div>
    </div>
    <div class="record-basic col-md-5 col-sm-12">
        <%= name %>
    </div>
    <div class="record-time col-md-4 col-sm-6 col-xs-12">
        <div class="divider hidden-md hidden-sm hidden-xs"></div>
        <i class="fa fa-calendar-o"></i>
        <span class="time"><%= date_created %></span>
    </div>
    <div class="record-type col-md-2 col-sm-6 col-xs-12">
        <span class="divider hidden-xs"></span>
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Actions <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#" class="update">Update</a></li>
                <li class="divider"></li>
                <li><a href="#" class="remove">Remove</a></li>
            </ul>
        </div>
    </div>
</div>
