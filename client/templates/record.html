<div class="main__cont">
    <div class="main-heading">
        <div class="main-title">
            <ol class="breadcrumb">
                <li class="active">
                    <%= title %>
                </li>
            </ol>
        </div>
    </div>
    <div class="container-fluid half-padding">
        <div class="template template__validation">
            <div class="row">
                <div class="col-md-5">
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h3 class="panel-title">Fill the form</h3>
                        </div>
                        <div class="panel-body">
                            <form data-toggle="validator" data-disable="false" role="form" novalidate="true">
                                <div class="form-group">
                                    <label for="input-amount" class="control-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">&euro;</span>
                                        <input type="text" pattern="^[0-9]{1,}$" maxlength="15" class="form-control" id="input-amount" required="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input-entry-date" class="control-label">Date</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">&euro;</span>
                                        <input type="text" pattern="^[0-9]{1,}$" maxlength="15" class="form-control input-entry-date" id="input-entry-date" required="">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="input-category" class="control-label">Category</label>
                                    <select placeholder="Select" class="selectpicker form-control" id="input-category"></select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Save record</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
