    <!-- amount row -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
              <div class="card-header"><%= items.title %></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 form-group form-group-amount">
                            <label>Amount</label>
                            <input type="text" class="form-control" id="input-amount" name="input-amount" required placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- date row -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 form-group form-group-entry_date">
                            <label>Date</label>
                            <input type="text" class="form-control" id="input-entry-date" data-language='en' name="input-entry-date" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- category row -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 form-group form-group-entry_date">
                            <label>Select category</label>
                            <select class="form-control selectpicker" id="input-category" name="input-category" required></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- payment method -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="radio radio-inline">
                                <input type="radio" name="input-payment" id="input-payment-1" value="1" checked>
                                <label for="input-payment-1">Cash</label>
                            </div>
                            <div class="radio radio-inline">
                                <input type="radio" name="input-payment" id="input-payment-2" value="2">
                                <label for="input-payment-2">Credit card</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- type method -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="radio radio-inline">
                                <input type="radio" name="input-kind" id="input-kind-1" value="1" checked>
                                <label for="input-kind-1">Expense</label>
                            </div>
                            <div class="radio radio-inline">
                                <input type="radio" name="input-kind" id="input-kind-2" value="2">
                                <label for="input-kind-2">Income</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-9">
                            <button class="btn btn-primary save">Save record</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
