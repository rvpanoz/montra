<div class="row">
    <div class="col-sm-3">
        <% if (items.isNew == false) { %>
            <div class="btn-group">
                <a class="btn btn-danger btn-sm" id="btn-delete" href="#">Delete</a>
            </div>
            <% } %>
    </div>
    <div class="col-sm-9">
        <form class="form-horizontal">
            <fieldset>
                <legend>
                    <%= items.title %>
                </legend>
                <div class="form-group input-amount">
                    <label for="input-amount" class="col-lg-2 control-label">Amount</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="input-amount" name="input-amount" placeholder="fill in the amount">
                    </div>
                </div>
                <div class="form-group input-entry-date">
                    <label for="input-entry-date" class="col-lg-2 control-label">Date</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control datepicker-here" id="input-entry-date" name="input-entry-date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Payment method</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="payment_method" id="payment-method-cash" value="1" checked="">
                                Cash
                              </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="payment_method" id="payment-method-card" value="2">
                                Credit card
                              </label>
                        </div>
                    </div>
                </div>
                <div class="form-group input-category">
                    <label for="select" class="col-lg-2 control-label">Select category</label>
                    <div class="col-lg-10 categories-select"></div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Kind</label>
                    <div class="col-lg-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="kind" id="kind-expense" value="1" checked="">
                                Expense
                              </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="kind" id="kind-income" value="2">
                                Income
                              </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-2 control-label">Notes</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="3" id="input-notes"></textarea>
                        <span class="help-block">write additional notes.</span>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="form-group">
                        <div class="btn-group btn-group-justified">
                            <a href="#" class="btn btn-primary" id="record-back">Back</a>
                            <a href="#" class="btn btn-default disabled"></a>
                            <a href="#" class="btn btn-success" id="record-submit">Save</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Message</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger">
                        <strong>Oh danger!</strong> <br/>Record will permanently deleted. Are you sure?
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-ok">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
