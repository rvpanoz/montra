<div class="demo-card-square mdl-card">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Totals</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <table class="mdl-data-table mdl-js-data-table mdl-data-table">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell">Expenses</th>
                    <th class="mdl-data-table__cell">Incomes</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span class="label label--mini background-color--secondary"><%= stats.expenses %>&euro;</span></td>
                    <td>
                        <span class="label label--mini background-color--mint"><%= stats.incomes %>&euro;</span></td>
                    <td>
                        <span class="label label--mini background-color--cerulean"><%= stats.balance %>&euro;</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">View Statistics</a>
    </div>
</div>
