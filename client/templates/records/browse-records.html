<div class="panel panel-danger">
    <div class="panel-heading">
        <h3 class="panel-title"><%= title %></h3>
    </div>
    <div class="panel-body">
        <div class="scroll-wrapper scrollable scrollbar-macosx" style="position: relative;">
            <div class="scrollable scrollbar-macosx scroll-content" style="height: auto; margin-bottom: 0px; margin-right: 0px; max-height: 444px;">
                <table class="table table-hover table_sortable {sortlist: [[0,0]]}" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="header headerSortDown">Date</th>
                            <th class="header">Category</th>
                            <th class="header">Payment</th>
                            <th class="header">Amount</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Payment</th>
                            <th>Amount</th>
                        </tr>
                    </tfoot>
                    <tbody class="records-items"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
