<div class="details-preview__cont">
  <div title="<%= category_id.name %> <%= amount %>" class="details-preview__name">
    <%= category_id.name %></div>
  <div class="details-preview__data">
    <div class="details-preview__info">
      <div class="details-preview__position" title="Customer"><%= amount %>&euro;</div>
      <div class="details-preview__edit">
        <div class="btn-group btn-group-sm">
          <button type="button" class="btn btn-danger update">Edit</button>
          <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
            class="btn btn-danger dropdown-toggle"><span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#" class="update">Details</a></li>
            <li><a href="#" class="remove">Delete</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="details-preview__props">
    <div title="date" class="details-preview__prop">
      <i class="fa fa-calendar"></i><span class="details-preview__location"
        title="Date"><%= entry_date_formatted %></span>
    </div>
    <div title="Type" class="details-preview__prop">
      <i class="fa fa-bar-chart"></i><span class="details-preview__contact" title="kgarza1@google.it">
        <%= kind_descr %></span></div>
        <div title="Contact" class="details-preview__prop">
          <i class="fa fa-pie-chart"></i><span class="details-preview__contact" title="kgarza1@google.it">
            <%= payment_method_descr %></span></div>
  </div>
</div>
