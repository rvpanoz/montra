<form class="datalist-filter">
    <div class="input-group datalist-filter__search">
        <input type="text" placeholder="Search" class="form-control" disabled="">
        <span class="input-group-btn">
            <button type="button" role="button" data-toggle="collapse" data-target="#datalist-filter__detail"
              aria-controls="users__filter-detail" aria-expanded="false" class="btn btn-default collapsed">
              <div class="fa fa-filter"></div>
            </button>
          </span>
    </div>
    <div id="datalist-filter__detail" class="collapse" aria-expanded="false" style="height: 0px;">
        <div class="container-fluid datalist-filter__detail">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-calendar-minus-o"></i></div>
                            <input type="text" class="form-control input-entry-date-from has-filter" placeholder="date from" id="input-entry-date-from" data-language='en' name="input-entry-date-from">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-calendar-plus-o"></i></div>
                            <input type="text" class="form-control input-entry-date-to has-filter" placeholder="date from" id="input-entry-date-to" data-language='en' name="input-entry-date-to">
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-list"></i></div>
                            <select class="selectpicker-category form-control input-category has-filter" id="input-category" name="input-category">
                              <option value="0" class="option-default">Category</value>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-list"></i></div>
                            <select placeholder="Select" class="selectpicker-kind has-filter input-kind form-control" id="input-kind" name="input-kind">
                              <option value="0">Type</option>
                          <option value="1">Expense</option>
                          <option value="2">Income</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-list"></i></div>
                            <select placeholder="Select" class="selectpicker-payment_method has-filter input-payment form-control" id="input-payment" name="input-payment">
                              <option value="0">Payment method</option>
                              <option value="1">Cash</option>
                              <option value="2">Credit card</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
